<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<h1>列表 很适合做排版，布局</h1>
<ul>
    <li>无序列表</li>
    <li>有序列表</li>
    <li>定义列表</li>
</ul>
<ol>
    <li>无序列表</li>
    <li>有序列表</li>
    <li>定义列表</li>
</ol>
<h1> 无序列表 重点</h1>
<h4>张正最喜欢的食物是什么？</h4>
<ul>
    <li>榴莲</li>
    <li>臭豆腐</li>
    <li>鲱鱼罐头</li>
    <li>...</li>
</ul>
<h1> 有序列表 了解 </h1>
<h4>张正最喜欢的食物是什么？</h4>
<ol>
    <li>榴莲</li>
    <li>臭豆腐</li>
    <li>鲱鱼罐头</li>
    <li>...</li>
</ol>


<h1> 自定义列表 重要 对于术语解释 和 描述</h1>
<dl>
    <dt>名词1</dt>
    <dd>解释/描述1</dd>
    <dd>解释/描述2</dd>
    <dd>解释/描述3</dd>
</dl>
