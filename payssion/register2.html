<script type="text/javascript">
    window.Parsley.addValidator('passwprd', {
        validateString: function(value) {
            // 至少一个大写字母
            var uppercaseRegex = /^(?=.*?[A-Z])/
            if (!uppercaseRegex.test(value)) {
                return $.Deferred().reject(` At least one uppercase English letter.</b>.`);
            }

            // 至少一个小写字母
            var lowercaseRegex = /^(?=.*?[a-z])/
            if (!lowercaseRegex.test(value)) {
                return $.Deferred().reject(`At least one lowercase English letter.</b>.`);
            }

            // 至少一个数字
            var digitRegex = /^(?=.*?[0-9])/
            if (!digitRegex.test(value)) {
                return $.Deferred().reject(`At least At least one digit.</b>.`);
            }
            // 至少一个特殊字符
            var specialRegex = /^(?=.*?[#?!@$%^&*-])/
            if (!specialRegex.test(value)) {
                return $.Deferred().reject(`Example <b>${value}</b> At least one special character.</b>eg：#?!@$%^&*-.`);
            }
        }
    });
</script>
